<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/components.css">
    <style>
        #arithmetic-symbols {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
        <div class="operator-buttons">
            <div class="input-group">
                <input type="text" id="transform-target" placeholder="目标行/列 (如 r1, c2)" class="t-i-group">
                <div id="arithmetic-symbols">
                    <button id="button-change">↔</button>
                    <button id="button-add">+</button>
                    <button id="button-sub">−</button>
                    <button id="button-mul">×</button>
                </div>
                <input type="text" id="transform-coefficient" placeholder="系数">    
                <input type="text" id="transform-param" placeholder="参数行/列 (如 r1，c2)" class="t-i-group">
                <button id="button-translate">执行初等变换</button>
            </div>
        </div>
</body>
</html>
